<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cardio">
    <meta name="theme-color" content="#1a1a2e">
    <title>Cardio Challenge</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 28px 24px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
        }

        .card-tracker .card-icon {
            background: linear-gradient(135deg, #4ade80, #22c55e);
        }

        .card-log .card-icon {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
        }

        .card-content h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-content p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
        }

        .card-arrow {
            margin-left: auto;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .footer {
            margin-top: auto;
            padding-top: 40px;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        @media (hover: hover) {
            .card:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                border-color: rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cardio Challenge</h1>
        <p>February 2026</p>
    </div>

    <div class="cards">
        <a href="https://docs.google.com/spreadsheets/u/1/d/1FqFJqc9eYzOLVMbT0EGwMr13EDYr_lEOKQhDlptkldQ/edit?gid=0#gid=0" class="card card-tracker">
            <div class="card-icon">üìä</div>
            <div class="card-content">
                <h2>View Tracker</h2>
                <p>Check standings and weekly progress</p>
            </div>
            <span class="card-arrow">‚Ä∫</span>
        </a>

        <a href="https://forms.gle/7K6EH5aNPKMWc7e59" class="card card-log">
            <div class="card-icon">‚úèÔ∏è</div>
            <div class="card-content">
                <h2>Log Activity</h2>
                <p>Record your run, swim, or bike</p>
            </div>
            <span class="card-arrow">‚Ä∫</span>
        </a>
    </div>

    <div class="footer">
        <p>Add to Home Screen for quick access</p>
    </div>
</body>
</html>
